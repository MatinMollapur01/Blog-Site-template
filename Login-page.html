<!DOCTYPE html>
<html>
<head>
  <title>VA Login</title>
  
  <!-- Sass stylesheet -->
  <link rel="stylesheet" href="Login-page.css">
  <link rel="stylesheet" href="Login-page.js">
  <link rel="stylesheet" href="Main-page.html">
  <link rel="stylesheet" href="Main-page.css">
  <link rel="stylesheet" href="Main-page.js">
</head>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="sidenav">
             <div class="login-main-text">
                <h2>VA<br> Login Page</h2>
                <p>Login or register from here to access The VA.</p>
             </div>
          </div>
          <div class="main">
             <div class="col-md-6 col-sm-12">
                <div class="login-form">
                   <form>
                      <div class="form-group">
                         <label>User Name</label>
                         <input type="text" class="form-control" placeholder="User Name">
                      </div>
                      <div class="form-group">
                         <label>Password</label>
                         <input type="password" class="form-control" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-black"><a href="./Main-page.html">Login</a></button>
                      <button type="submit" class="btn btn-secondary"><a href="./Main-page.html">register</a></button>
                   </form>
                </div>
             </div>
          </div>
</body>
</html>
